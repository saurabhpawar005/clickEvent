<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="from-group">
                        <label for="username" class="col-12 bg-primary p-4">
                            <strong>
                                Username*
                            </strong>
                        </label>
                            <input type="text" id="username" class="from-control col-12" required>
                            <span class="d-none text-danger">This is mandetory</span>
                            <span class="d-none">The minimum length is 5</span>
                    </div>
                    <br><br><br>
                    <div class="from-group">
                        <label for="email">Email*</label>
                        <input type="email" pattern="/[a-z]/" class="from-control" required>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
