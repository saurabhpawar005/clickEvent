<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/830c661547.js" crossorigin="anonymous"></script>
</head>
<style>
    img{
        width: 150px;
        height: 100px;
        object-fit: cover;
    }
    .data{
        font-size: 12px;
    }
</style>

<body>
    <div class="bg-warning p-3 text-center">
        <h1>World Countries Data</h1>
        currenty, we have 250 countries
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 my-4 offset-2">
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill bg-warning"
                        placeholder="Serach countries by name,city and languages">
                </div>
            </div>
            <div class="col-2 offset-2 bg-primary rounded-pill p-2 text-center mr-3">
                NAME
            </div>
            <div class="col-2  bg-primary rounded-pill p-2 text-center mr-3">
                CAPITAL
            </div>
            <div class="col-2  bg-primary rounded-pill p-2 text-center mr-3">
                POPULATION<i class="fa-solid fa-arrow-up p-1"></i>
            </div>
            <div class="col-2"><i class="fa-solid fa-chart-simple fa-2x"></i></div>
            </div>
            <div class="row" id="flagContainer">
            <div class="col-2">
                <div class="card">
                    <figure class="">
                        <img src="https://cdn.britannica.com/40/5340-004-B25ED5CF/Flag-Afghanistan.jpg" alt="">
                    </figure>
                    <figcaption class="data">
                        <h6 class="text-center text-success">Afganistan</h6>
                        <div class="ml-2">
                        <strong>Capital</strong>: Kabul <br>
                        <strong>Languages</strong> : Pashto,<br>Uzbek,Turkmen <br>
                        <strong>Population</strong> : 38,928,341
                        </div>
                    </figcaption>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="country.js"></script>

</body>

</html>
